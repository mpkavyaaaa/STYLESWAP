<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            background-image:url('https://cdn1.booqable.com/marketing-assets/landing-pages/clothing-hero-aeb471cb1aaeba32ff8624272d2fcc971a6adf843482e447b28165ccd747f8dca05d1242e5d214433fd0c87ffdbd97d469d88a8a32fa1541d404a6de3f6d930b.webp');
            background-size: cover;
            margin: 20px;
            padding: 200px;
            color: #333;
        }

        .login-container {
            width:330px;
            background: #BFA100;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #FFD700;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            text-align: left;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .login-container input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s ease;
        }

        .login-container input:focus {
            border-color: #0078d4;
            box-shadow: 0 0 8px rgba(0, 120, 212, 0.3);
        }

        .login-container button {
            padding: 12px;
            background: #0078d4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #005bb5;
        }

        .login-container .forgot-password {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .login-container .forgot-password a {
            color: #0078d4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-container .forgot-password a:hover {
            color: #005bb5;
        }

        .login-container .signup-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .login-container .signup-link a {
            color: #0078d4;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #0078d4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .popup button:hover {
            background: #005bb5;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .back-button {
            padding: 10px 20px;
            background: #f44336;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <body>
        <div style="
        position: absolute; 
        top: 30%; 
        left: 05%;
        margin:0px;
        padding:0px;
        width: 1500px;
        height:100px;
        transform: translateY(-45%);
        color: rgb(255, 255, 255);
    ">  
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="sign.html">Sign Up</a>
        </div>

        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='index.html'">Back</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
      
    const loginForm = document.getElementById('loginForm');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const popupMessage = document.getElementById('popupMessage');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Retrieve user details from LocalStorage
        const storedEmail = localStorage.getItem('email');
        const storedPassword = localStorage.getItem('password');

        // Check if all fields are filled in
        if (email === '' || password === '') {
            popupMessage.textContent = 'Please fill in all fields.';
        } 
        // Check if the entered details match stored details
        else if (email === storedEmail && password === storedPassword) {
            popupMessage.textContent = 'Login successful!';
            setTimeout(function() {
                window.location.href = 'index.html'; // Redirect to home page after successful login
            }, 2000); // Delay for 2 seconds before redirecting
        } 
        // If the credentials are incorrect
        else {
            popupMessage.textContent = 'Incorrect email or password.';
        }

        // Display the popup message and overlay
        popup.style.display = 'block';
        overlay.style.display = 'block';
    });

    // Function to close the popup
    function closePopup() {
        popup.style.display = 'none';
        overlay.style.display = 'none';
    }
</script>

        
        
</body>
</html>
